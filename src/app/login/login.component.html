<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <div class="border p-5 rounded" style="max-width: 400px; margin: auto;"> <!-- Set max width and center -->
    <h2 class="text-center">LOGIN</h2> <!-- Centered heading -->
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          placeholder="Username"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>

      <button type="submit" class="btn btn-success w-100">Login Here</button>
    </form>

    <p class="mt-3 text-center">Don't have an account? <a routerLink="/register" class="btn btn-link">Register here</a></p>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
